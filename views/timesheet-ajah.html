<script type="text/javascript">
$(document).ready(function(){
	$('.close').click(function(e){
		$(this).next(".timesheet").hide(); 
		e.preventDefault();
	});	
	$('.loadnote').click(function(e){
        $(this).next('.timenote').toggle();
        e.preventDefault();
	});
});	
</script>
</script>
<!-- <a href="#close" class="close">x</a> -->
<div class="timesheet">
{% for entry in time %}
	<div class="timeitems">
		<div class="timeitem">
			<a class="deleteitem" href="/timesheet?action=delete&tid={{ entry.key }}&pid={{ time.0.project.key }}&cid={{ time.0.project.client.key }}">x</a> 
			{{ entry.date }} <!-- - {{ entry.status }} -->
			<br>
			<strong class="loadnote">
				{{ entry.hours }} x ${{ entry.rate }}/{{ entry.rateunit }} ${{ entry.total }}
			</strong>
		</div>
		<div class="timenote" id="time-{{ entry.key.id }}"><hr>{{ entry.note }} </div>
	</div>
	
{% endfor %}
</div>
