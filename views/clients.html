<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hitchless</title>
	<link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="assets/css/bootstrap-responsive.css" type="text/css">
	<link rel="stylesheet" href="assets/css/hitchless.css" type="text/css">
	<meta name="viewport" content="width=device-width,user-scalable=no">
</head>
<body>
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand">hitchless Invoicing</a>
    </div>
  </div>
</div>

<div class="container">

	<h1>Contacts</h1>
	<section class="row-fluid">
		<ul id="clientlist">
		{% if clients %}
		{% for client in clients %}
			<li><a href="dashboard?clientkey={{ client.key }}">{{ client.business }}</a></li>
		{% endfor %}
		{% else %}
			<p>No contacts.</p>
		{% endif %}
		</ul>
		
		<form method="post" action="/client" class="addclient">
		    <fieldset>
		        <legend>Add a Client</legend>
		        <div><label><span>Business</span> <input type="text" name="business" size="20"></label></div>
		        <div><label><span>Name</span> <input type="text" name="name" size="20"></label></div>
		        <div><label><span>Title</span> <input type="text" name="title" size="20"></label></div>
		        <div><label><span>Email</span> <input type="email" name="email" size="20"></label></div>
		        <div><label>Notes:<br><textarea name="notes" cols="30" rows="5"></textarea></label></div>
		        <button>Add Client</button>
		    </fieldset>
		</form>
	
	</section> <!-- /#main -->
	<nav><a href="{{ url }}">{{ url_linktext }}</a></nav>
</section> <!-- /.row-fluid -->
</body>
</html>
