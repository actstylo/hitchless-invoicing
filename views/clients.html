<!DOCTYPE html> 
<html> 
	<head> 
	<title>hitchless Invoicing</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.1.0.min.css">
	<link rel="stylesheet" href="assets/css/jqm.css" type="text/css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.mobile-1.1.0.min.js"></script>
</head> 
<body> 

<div data-role="page" id="clientlist">

	<div data-role="header">
		<h1>Clients</h1>
		<a href="#addclient" 
			data-role="button" 
			data-icon="plus" 
			data-theme="a">Add client</a>
	</div><!-- /header -->

	<div data-role="content">	

	
	<ul data-role="listview" data-inset="true" data-filter="true" id="clientlist">

	{% if clients %}
	{% for client in clients %}
		<li>
			<a href="/dashboard?clientkey={{ client.key }}" data-ajax="false">{{ client.business }}</a>
		</li>
	{% endfor %}
	{% else %}

		<li><p>No contacts.</p></li>

	{% endif %}
	</ul>
	
	</div><!-- /content -->

</div><!-- /page -->


<div data-role="page" id="addclient" data-title="Add Client">
	<div data-role="header">
		<h1>Add Client</h1>
		<a href="#clientlist" 
			data-role="button" 
			data-icon="back" 
			data-theme="a">Back</a>
	</div><!-- /header -->

	<div data-role="content">
		
	<form method="post" action="/client" class="form">
		<fieldset>
			<div>
			<div><label><span>Business</span> <input type="text" name="business" size="20"></label></div>
			<div><label><span>Name</span> <input type="text" name="name" size="20"></label></div>
			<div><label><span>Title</span> <input type="text" name="title" size="20"></label></div>
			<div><label><span>Email</span> <input type="email" name="email" size="20"></label></div>
			<div><label>Notes:<br><textarea name="notes" cols="30" rows="5"></textarea></label></div>
			<button class="btn btn-primary">Add Client</button>
			</div>
		</fieldset>
		
	</form>
	
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
